<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="javascript/survey.js"></script>

</head>

<body>
    <div class="container">
        <header class="row">
            <a href="/" class="btn btn-primary" role="button">Take me home!</a>
        </header>
        <section>
            <div class="row">
                <div class="col-md-12">
                    <h2>About you!</h2>
                    <p>
                        Almost there, just fill in the following short questions and see your results inmediately.
                    </p>
                </div>

            </div>
            <!-- MAIN FORM -->
            <!-- Question will be dinamically added thru JS -->
            <div class="row">
                <form>
                    <!--Basic questionnaire-->
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="imageLink">Add a picture</label>
                        <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
                    </div>
                    <hr>
                    <!-- Questions will be inserted here. -->
                    <h2>Personality Test</h2>
                    <div id="questions"></div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </section>

        <!-- CREATE MODALS HERE -->

        <!-- Error Modal -->
        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Looks like you missed a field. Either your name, or you didn't add a picture. Plese try again.</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Error modal -->

        <!-- Result Modal -->
        <div id="resultModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Say hello to your little friend!</h4>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- End results modal -->

    </div>
</body>

</html>
